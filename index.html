<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Alcool-gasolina</title>
</head>
<body>

 <script type="text/javascript" src="alcoo-gasolina.js" defer></script>

<div class="card-body">
    <h2 class="card-title">É melhor ultilizar Alcool ou Gasolina?</h2>
    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Preço do Alcool</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Alcool" placeholder="Digite o preço do Alcool (ex: 2.20)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Preço da Gasolina</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Gasolina" placeholder="Digite o preço da Gasolina (ex: 2.20)">
        </div>
      </div>

      <div class="alert alert-primary" id="mensagem">resultado</div>
    
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Estou de acordo!
            </label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularPreco()">Calcular</button>
    </form>

</div> 
    
</body>
</html>
